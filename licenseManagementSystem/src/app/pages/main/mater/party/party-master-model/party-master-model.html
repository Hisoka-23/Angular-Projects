<form>
    <div class="row g-4 mx-4">
        <!-- First row -->
        <!-- input filde for Category -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Category <span class="error-color">*</span></label>
            <ngx-select
                [items]="['BUSY DEALERS', 'PROSPECTED CUSTOMER', 'BUSY DEALERS', 'CBSE GOVT SCHOOL', 'CBSE PRIVATE SCHOOL', 'SUSHIL_MAILING']"
                placeholder="Select Category" >
            </ngx-select>
        </div> 

        <!-- input filde for Product -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Select Product <span class="error-color">*</span></label>
            <ngx-select
                [items]="['BUSY', 'ZPAY', 'EDUSYS', 'ZTIME2BUSY', 'ZTIMETRACK']"
                placeholder="Select Product" >
            </ngx-select>
        </div>

        <!-- input filde for Title -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Select Title <span class="error-color">*</span></label>
            <ngx-select
                [items]="['MR', 'MRS', 'M/S']"
                placeholder="Select Title" >
            </ngx-select>
        </div>

        <!--  -->
        <!-- input filde for Party Name -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Party Name <span class="error-color">*</span></label>
            <input 
                type="text"
                class="form-control"
                placeholder="Enter Party Name"
            >
        </div>

        <!-- input filde for Mobile -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Mobile <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Mobile"
            >
        </div>

        <!-- input filde for Phone -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Phone <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Phone Number"
            >
        </div>

        <!-- input filde for Contact Person -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Contact Person <span class="error-color">*</span></label>
            <input 
                type="text"
                class="form-control"
                placeholder="Enter Phone Number"
            >
        </div>

        <!-- input filde for Mobile No -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Mobile No <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Mobile Number"
            >
        </div>

        <!-- input filde for Email ID -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Email ID <span class="error-color">*</span></label>
            <input 
                type="email"
                class="form-control"
                placeholder="Enter Phone Number"
            >
        </div>

        <!-- input filde for Address Type -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Address Type <span class="error-color">*</span></label>
            <ngx-select
                [items]="['Office Address', 'Crossponding Address', 'Perment Address']"
                placeholder="Select Title" >
            </ngx-select>
        </div>

        <div class="form-group col-xl-4 col-sm-4 col-12">
           
        </div>

        <div class="form-group col-xl-4 col-sm-4 col-12">
           
        </div>

        <!-- input filde for Address 2 -->
        <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>Address 1</label>
            <textarea
                class="form-control" 
                placeholder="Enter Address 1" 
                rows="1"
            ></textarea>
        </div>

        <!-- input filde for Address 2 -->
        <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>Address 2</label>
            <textarea
                class="form-control" 
                placeholder="Enter Address 2" 
                rows="1"
            ></textarea>
        </div>

        <!-- input filde for Address  3 -->
        <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>Address  3</label>
            <textarea
                class="form-control" 
                placeholder="Enter Address 3" 
                rows="1"
            ></textarea>
        </div>

        <div class="form-group col-xl-6 col-sm-6 col-12">
           
        </div>

        <!-- input filde for Country -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Country <span class="error-color">*</span></label>
            <input 
                type="text"
                class="form-control"
                placeholder="Enter Phone Number"
            >
        </div>

        <!-- input filde for State -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>State <span class="error-color">*</span></label>
            <input 
                type="text"
                class="form-control"
                placeholder="Enter Phone Number"
            >
        </div>

        <!-- input filde for City -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>City <span class="error-color">*</span></label>
            <input 
                type="text"
                class="form-control"
                placeholder="Enter Phone Number"
            >
        </div>

        <!-- input filde for LandMart -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Land Mart <span class="error-color">*</span></label>
            <input 
                type="text"
                class="form-control"
                placeholder="Enter Phone Number"
            >
        </div>

        <!-- input filde for Area -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Area <span class="error-color">*</span></label>
            <input 
                type="text"
                class="form-control"
                placeholder="Enter Phone Number"
            >
        </div>

        <!-- input filde for Pin -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Pin <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Phone Number"
            >
        </div>

        <!-- input filde for STD Code -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>STD Code <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Phone Number"
            >
        </div>
    </div>
</form>
