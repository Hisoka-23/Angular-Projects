<div class="container">
  <h1>Excel - Excel Export</h1>
  <div class="card">
    <div class="card-header clearfix">
      <div class="pull-left">Sale Report</div>
      <div class="pull-right">
        <button class="btn btn-success btn-sm" type="button" name="export" title="export data" (click)="exportExcel()">
          &nbsp;Export Report
        </button>
      </div>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th *ngFor="let column of columns; let i = index">{{column}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data; let i = index">
              <td>{{item.InvoiceId}}</td>
              <td>{{item.Date}}</td>
              <td>{{item.DeviceName}}</td>
              <td class="text-right">{{ item.Amount | number: '1.2-4' }}</td>
            </tr>
            <tr>
              <td colspan="3">Total</td>
              <td class="text-right">
                {{totalSaleAmount | number: '1.2-4'}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<router-outlet />
